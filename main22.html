        /* Cart Styles */

            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        #cart h2 {
            margin: 0 0 10px;
        }

        #cart ul {
            list-style-type: none;
            padding: 0;
        }

        #cart ul li {

            justify-content: space-between;

        }

        #cart ul li img {

<script>
    let cart = [];
    let total = 0;
    const userID = 'user123';

    // Load cart from localStorage
    window.onload = () => {
        const storedCart = JSON.parse(localStorage.getItem(userID));
        if (storedCart) {
            cart = storedCart.cart;
            total = storedCart.total;
            updateCart();
        }
    };

    // Save cart to localStorage
    function saveCart() {
        localStorage.setItem(userID, JSON.stringify({ cart, total }));
    }

    // Add item to cart
    function addToCart(productName, price, imgUrl) {
        cart.push({ productName, price, imgUrl });
        total += price;
        saveCart();
        updateCart();
    }

    // Remove item from cart
    function removeFromCart(index) {
        total -= cart[index].price;
        cart.splice(index, 1);
        saveCart();
        updateCart();
    }

    // Update cart display
    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');

        cartItems.innerHTML = '';

        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <img src="${item.imgUrl}" alt="${item.productName}">
                <span>${item.productName} - â‚¹${item.price}</span>
                <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
            `;
            cartItems.appendChild(li);
        });

        totalPrice.textContent = total.toFixed(2);
    }

    // Toggle cart visibility
    function toggleCart() {
        const cartElement = document.getElementById('cart');
        cartElement.style.display = cartElement.style.display === 'block' ? 'none' : 'block';
    }
</script>
