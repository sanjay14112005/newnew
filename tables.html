<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .product {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 1em;
            margin: 1em 0;
            border: 1px solid #ddd;
        }
        .product img {
            max-width: 150px;
        }
        .product-details {
            flex: 1;
            margin-left: 1em;
        }
        .product-title {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }
        .product-description {
            margin-bottom: 1em;
        }
        .product-price {
            font-size: 1.2em;
            font-weight: bold;
        }
        .buy-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Table Store</h1>
        </div>
        <div id="product-list">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </div>
    <script>
        const products = [
            {
                title: "Dining Table",
                description: "Elegant dining table made of solid wood.",
                price: "₹300",
                imageUrl: "https://i.ibb.co/bgjWFrHx/81-Ipr4-YAKCL.jpg"
            },
            {
                title: "Coffee Table",
                description: "Modern coffee table with glass top.",
                price: "₹150",
                imageUrl: "https://i.ibb.co/FLbBSb9T/images.jpg"
            },
            {
                title: "Study Table",
                description: "Spacious study table with drawers.",
                price: "₹200",
                imageUrl: "https://i.ibb.co/VWZtS19R/3-piece-nest-of-tables-set-of-3.webp"
            },
            {
                title: "Console Table",
                description: "Stylish console table for hallway or entryway.",
                price: "₹180",
                imageUrl: "https://i.ibb.co/RGZgyd7R/product-jpeg-1000x1000.webp"
            },
            {
                title: "Bedside Table",
                description: "Compact bedside table with storage.",
                price: "₹80",
                imageUrl: "https://i.ibb.co/Ng35K1JN/images-1.jpg"
            },
            {
                title: "Outdoor Table",
                description: "Weather-resistant outdoor table.",
                price: "₹220",
                imageUrl: "https://i.ibb.co/Kp8yH8Wx/61z-GYVpj-C3-L.jpg"
            },
            {
                title: "Office Table",
                description: "Ergonomic office table for comfortable work.",
                price: "₹250",
                imageUrl: "https://i.ibb.co/BVFmhjkK/619-Sq1lok3-L.jpg"
            }
        ];

        const productList = document.getElementById('product-list');

        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            productDiv.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.title}">
                <div class="product-details">
                    <div class="product-title">${product.title}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">${product.price}</div>
                     <button class="buy-button" onclick="location.href='userdetails.html'">Buy Now</button>
                </div>
            `;

            productList.appendChild(productDiv);
        });
    </script>
</body>
</html>
