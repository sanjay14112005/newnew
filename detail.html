<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #555;
        }

        .login-form p {
            margin-top: 10px;
            color: #555;
        }

        .login-form p a {
            color: #333;
            text-decoration: none;
        }

        .login-form p a:hover {
            text-decoration: underline;
        }

        .loading-message {
            display: none;
            color: #fff;
            background-color: #333;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="https://script.google.com/macros/s/AKfycbz_TdNmjaOvFX3hW5iu5z6YUini1WeQTZU8pTsXjU02Rb-oOtGfFTtlpmFN-2dHs_PC/exec" method="post" onsubmit="showLoadingMessage()">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loadingMessage" class="loading-message">Saving data...</div>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</div>

<script>
    function showLoadingMessage() {
        // Display the loading message
        document.getElementById("loadingMessage").style.display = "block";

        // Simulate form submission delay and then redirect after a short period
        setTimeout(function() {
            // Redirect to detail.html after the delay
          
        }, 2000); // Wait for 2 seconds before redirecting (you can adjust the time)
    }
</script>

</body>
</html>
